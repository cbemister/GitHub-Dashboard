<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>GitHub Dashboard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ffffff;
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        box-sizing: border-box;
      }
      h1 {
        margin-bottom: 20px;
      }
      .version-info {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }
      .version-info p {
        margin: 8px 0;
      }
      span {
        color: #4ade80;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>GitHub Dashboard - Electron App</h1>
    <p>If you can see this, Electron is working correctly!</p>

    <div class="version-info">
      <p>Node.js: <span id="node-version"></span></p>
      <p>Chromium: <span id="chrome-version"></span></p>
      <p>Electron: <span id="electron-version"></span></p>
    </div>
  </body>
</html>
