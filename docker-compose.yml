version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gh-dashboard-db
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard_password
      POSTGRES_DB: gh_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard -d gh_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
